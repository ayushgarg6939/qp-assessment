<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <img src="./../../../../assets/logo-navbar.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
        <h2>Your Grocery Store</h2>
    </div>
  </nav>
  <div class="row">
    <div class='col-12'>
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-8">
                        User Details
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12" *ngFor="let user of userList">
                        <div class="card">
                            <div class="row">
                                <div class="col-4">
                                    <label><b>User Name</b></label>
                                    <p>{{user.groceryAppUserName}}</p>
                                </div>
                                <div class="col-4">
                                    <label><b>User Id</b></label>
                                    <p>{{user.groceryAppUserId}}</p>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-sm btn-success" (click)="makeAdmin(user)">Make Admin</button>
                                </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
