<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <img src="./../../../../assets/logo-navbar.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
        <h2>Your Grocery Store</h2>
        <div class="row">
            <div class="col-8">
                <button class="btn btn-sm btn-success" (click)="checkUser()">Check Users</button>
            </div>
            <div class="col-4 text-start">
                <button class="btn btn-sm btn-success" (click)="logout()">Logout</button>
            </div>
        </div>
    </div>
  </nav>

<div class="row">
    <div [ngClass]="isSidePannelVisible? 'col-8': 'col-12'">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        Product List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="openItemGenerator()">Add New Product</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3" *ngFor="let product of groceryItemsList">
                        <div class="card">
                            <img class="card-img-top" style="height: 12.125rem;" [src]="product.imgUrl" onerror="this.src='./../../../../assets/logo-navbar.png'" alt="No image for this item">
                            <div class="card-body">
                              <h4 class="card-title">{{product.groceryItemName}}</h4>
                              <p class="card-text"><b>{{product.groceryItemPrize}} â‚¹</b></p>
                              <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-sm btn-success" (click)="updateItem(product)">Update</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-sm btn-success" (click)="deleteItem(product)">Delete</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf = "isSidePannelVisible">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        New Product
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="closeItemGenerator()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Item Name</label>
                        <input type="text" [(ngModel)]="groceryProducts.groceryItemName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Inventory Size</label>
                        <input type="text" [(ngModel)]="groceryProducts.groceryItemInventorySize" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Price Rs.</label>
                        <input type="text" [(ngModel)]="groceryProducts.groceryItemPrize" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Image url</label>
                        <input type="text" [(ngModel)]="groceryProducts.imgUrl" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6" *ngIf = "isConfirmButtonVisible">
                        <button class="btn btn-success" (click)="saveItem()">Confirm Product</button>
                    </div>
                    <div class="col-6" *ngIf = "isUpdateButtonVisible">
                        <button class="btn btn-success" (click)="confirmUpdate()">Update Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
