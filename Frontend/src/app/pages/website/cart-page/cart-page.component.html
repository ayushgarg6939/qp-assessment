<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <img src="./../../../../assets/logo-navbar.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
        <h2>Your Grocery Store</h2>
    </div>
</nav>
<div class="row">
    <div class='col-12'>
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-8">
                        Cart Product List
                    </div>
                    <div class="col-4 text-end">
                        <button class="btn btn-sm btn-success cart" (click)="placeOrder()">Place Order</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2" *ngFor="let product of cartItem">
                        <div class="card">
                            <img class="card-img-top" style="height: 12.125rem;" [src]="product.groceryItemUrl" onerror="this.src='./../../../../assets/logo-navbar.png'" alt="No image for this item">
                            <div class="card-body">
                              <h4 class="card-title">{{product.groceryItemName}}</h4>
                              <div class="row">
                                <div class="col-6">
                                    <p class="card-text"><b>Qty: {{product.groceryItemQuantity}}</b></p>
                                </div>
                                <div class="col-6 text-end">
                                    <p class="card-text"><b>Price: {{product.groceryItemPrice}}â‚¹</b></p>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-sm btn-success" (click)="removeFromCart(product)">Remove from cart</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
