<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <img src="./../../../../assets/logo-navbar.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
        <h2>Your Grocery Store</h2>
    </div>
</nav>
<div class="row">
    <div class='col-12'>
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-8">
                        Order History
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2" *ngFor="let product of orderHistoryList">
                        <div class="card">
                            <img class="card-img-top" style="height: 12.125rem;" [src]="product.groceryImageUrl" onerror="this.src='./../../../../assets/logo-navbar.png'" alt="No image for this item">
                            <div class="card-body">
                              <h4 class="card-title">{{product.groceryItemName}}</h4>
                              <p class="card-text"><b>{{product.groceryItemPrice}} â‚¹</b></p>
                              <p class="card-text"><b>Qty: {{product.groceryItemQuantity}}</b></p>
                              <p class="card-text"><b>{{product.groceryBookingDate}}</b></p>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
